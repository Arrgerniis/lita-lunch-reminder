            usage: por favor ya no consideres a [user] para los almuerzos
            description: Excluir a [user] de la lista de los que el mono pregunta cada día si almuerzan
          show_today_lunchers:
            usage: quiénes almuerzan hoy?
            description: Pedir lista de quienes sí almuerzan hoy
          show_today_not_lunchers:
            usage: quiénes no almuerzan hoy?
            description: Pedir lista de quienes no almuerzan hoy
          dessert:
            usage: qué hay de postre?
            description: Preguntarle al mono qué hay de postre (a tu propia suerte!)
          menu:
            usage: qué hay de almuerzo?
            description: Preguntarle al mono qué hay de almuerzo (a tu propia suerte!)
          confirm_yes:
            usage: hoy almuerzo aquí
            description: Decirle al mono que sí almuerzo hoy
          confirm_no:
            usage: no almuerzo
            description: Decirle al mono que no almuerzo hoy
          show_considered:
            usage: quiénes están considerados para los almuerzos?
            description: Pedir listado de los que el mono pregunta cada día si almuerzan
