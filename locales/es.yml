        dinner_is_served: "Está listo amiguito, baje a almorzar."
        friend_added: "Perfecto @%{subject}, anoté a tu invitado como invitado_de_%{subject}."
        help:
          thanks:
            usage: gracias
            description: Agradecer al mono
          lunch_served:
            usage: está listo el almuerzo
            description: Avisar a las marabuntas que bajen
          consider_user:
            usage: por favor considera a [user] para los almuerzos
            description: Incluir a [user] entre los que el mono pregunta por el almuerzo
