        current_lunchers_one: "Perfecto! Eres el primero en avisar que almuerza hoy."
        current_lunchers_some: "Perfecto! Ya van %{subject} que almuerzan hoy."
        current_lunchers_too_many: "Ups, ya somos 10 en el almuerzo, no cabes :("
        thanks_for_answering: "Ok! Gracias por avisar. Suerte!"
        no_one_lunches: "Hasta el momento.. no hay nadie que almuerce aquí hoy!"
        only_one_lunches: "Solo %{subject} me ha confirmado que almuerza..."
